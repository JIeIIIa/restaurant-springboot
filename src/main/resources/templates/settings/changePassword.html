<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">


<head th:replace="~{fragments/profiles/activeProfile :: head (pageTitle = 'PhotoPond - change password card')}">
    <title>PhotoPond - change password card (Vue.js component)</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS with custom styles -->
</head>

<body>

<nav th:replace="~{fragments/default-page :: header('settings')}">Static header</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-sm-10 col-12 offset-md-2 offset-sm-1">
            <div th:fragment="changePasswordCard('login')" th:remove="tag">
                <!--/*@thymesVar id="userDto" type="moc.mape.onishchenko.restaurantspringboot.dto.UserDto"*/-->
<!--                /*@thymesVar id="login" type="java.lang.String"*/-->
                <form action="#" th:action="@{/user/{login}/settings/password(login=${login})}" th:object="${userDto}" th:method="put"
                      class="card bg-dark border-primary">
                    <div class="card-body">
                        <div class="form">
                            <div th:if="${msgResult != null}">
                                <div class="mt-2" th:classappend="${msgResultType == 'info'} ? 'bg-info' : 'bg-danger'">
                                    <div th:replace="~{fragments/alertItem :: smallAlert(${msgResult})}" th:remove="tag"></div>
                                </div>
                            </div>

                            <label for="oldPassword" th:for="*{oldPassword}" class="control-label" th:text="#{user.oldPassword}">
                                Old password
                            </label>
                            <input class="form-control bg-light" type="text"
                                   placeholder="Old password" th:placeholder="#{user.oldPassword}"
                                   id="oldPassword" th:field="*{oldPassword}">
                            <div class="mt-2" th:if="${#fields.hasErrors('oldPassword')}"
                                 th:each="error : ${#fields.errors('oldPassword')}">
                                <div th:replace="~{fragments/alertItem :: smallAlert(${error})}" th:remove="tag"></div>
                            </div>

                            <label for="password" th:for="*{password}" class="control-label" th:text="#{user.password}">
                                Old password
                            </label>
                            <input class="form-control bg-light" type="text"
                                   placeholder="Login" th:placeholder="#{user.password}"
                                   id="password" th:field="*{password}">
                            <div class="mt-2" th:if="${#fields.hasErrors('password')}"
                                 th:each="error : ${#fields.errors('password')}">
                                <div th:replace="~{fragments/alertItem :: smallAlert(${error})}" th:remove="tag"></div>
                            </div>

                            <label for="passwordConfirmation" th:for="*{passwordConfirmation}" class="control-label" th:text="#{user.passwordConfirmation}">
                                Old password
                            </label>
                            <input class="form-control bg-light" type="text"
                                   placeholder="Login" th:placeholder="#{user.passwordConfirmation}"
                                   id="passwordConfirmation" th:field="*{passwordConfirmation}">
                            <div class="mt-2" th:if="${#fields.hasGlobalErrors()}"
                                 th:each="error : ${#fields.globalErrors()}">
                                <div th:replace="~{fragments/alertItem :: smallAlert(${error})}" th:remove="tag"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer border-primary">
                        <div class="row">
                            <div class="col-6 offset-6">
                                <button class="btn btn-success w-100"
                                        th:text="#{btn.change}">
                                    Change
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/profiles/activeProfile :: bottomScripts}" th:remove="tag">
    <!-- jQuery -->
    <script src="../../static/libs/jquery/jquery-3.3.1.slim.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../../static/libs/popper/popper.1.14.3.min.js"></script>
    <script src="../../static/libs/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Vue.js -->
    <script src="../../static/libs/vuejs/vue-2.5.16.js"></script>
</div>

<script src="../../static/js/alertItem.js" th:src="@{/js/alertItem.js}"></script>
<script src="../../static/js/settings/passwordInputControl.js" th:src="@{/js/settings/passwordInputControl.js}"></script>

</body>
</html>
